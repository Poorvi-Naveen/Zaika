            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const addMarkerForm = document.getElementById('add-marker-form');

                    addMarkerForm.addEventListener('submit', async (e) => {
                        e.preventDefault();

                        const name = document.getElementById('name').value;
                        const description = document.getElementById('description').value;
                        const lat = parseFloat(document.getElementById('lat').value);
                        const lng = parseFloat(document.getElementById('lng').value);

                        try {
                            const response = await fetch('/admin/add-marker', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ name, description, lat, lng }),
                            });

                            const data = await response.json();
                            if (response.ok) {
                                alert('Marker added successfully');
                                // Optionally, reload or fetch updated markers to refresh the map
                            } else {
                                alert(`Error: ${data.error}`);
                            }
                        } catch (error) {
                            console.error('Error adding marker:', error);
                            alert('Failed to add marker');
                        }
                    });
